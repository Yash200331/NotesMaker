<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="h-screen w-full bg-zinc-900 wrapper">
        
        
        <div class="overlay hidden h-screen w-full absolute bg-zinc-800/90 text-black">
            <div id="cen" class="absolute left-1/2 top-1/2 -translate-x-[50%]  -translate-y-[50%] w-[50%] bg-zinc-600  p-5 rounded-md">
                <div class="flex items-center justify-between text-white ">
                    <h1 class="text-2xl font-regular popupHeader">Make New Remember.</h1>
                    <i id="closebtn" class="ri-close-circle-fill"></i>
                </div>
                <div class="flex flex-col mt-2 gap-3 items-start">
                    <input id="title" type="text" placeholder="Title" class="bg-zinc-800 px-2 py-2 text-xl text-zinc-400 rounded-md w-full outline-none">
                    <textarea id="data" placeholder="Description" class="resize-none h-[30vh] bg-zinc-800 px-2 py-2 text-xl  text-zinc-400 rounded-md w-full outline-none "></textarea>
                    <button id="maketask" class="px-3 py-2 rounded-md bg-teal-600 popupBtn">Make</button>
                </div>
            </div>
        </div>

       


        <div class="nav flex item-center justify-between px-10 py-8">
            <h1 class="text-xl text-white">Remember.</h1>
            <button id="makeremember" class="bg-teal-600 px-5 py-2 rounded-md text-md font-semibold text-white">Make a Remember +</button>
        </div>



        <div class="w-full min-h-[80vh] px-10 py-4" >
            <div class="cards ">
                
            </div>
            <div class="vacant w-full min-h-[80vh] flex justify-center items-center">
                <div class="w-[10vw] h-20 border-2 border-zinc-700  border-dashed rounded-lg flex items-center justify-center">
                    <span class="text-xs text-zinc-500">no files here</span>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    
</body>
</html>
